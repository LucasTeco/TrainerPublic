<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel de Colecciones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carousel-content">
            <!-- Contenido del carrusel cargado dinámicamente aquí -->
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Scripts de Bootstrap y JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Cargar y procesar el archivo data.json
        $(document).ready(function() {
            $.getJSON("data.json", function(data) {
                let activeClass = "active";
                // Iterar sobre las categorías generic y specific
                for (let category in data) {
                    data[category].forEach((collection, index) => {
                        const collectionCard = createCollectionCard(collection);
                        const carouselItem = `
                            <div class="carousel-item ${index === 0 ? activeClass : ''}">
                                ${collectionCard}
                            </div>`;
                        $('#carousel-content').append(carouselItem);
                        activeClass = ''; // Solo el primer item necesita la clase "active"
                    });
                }
            });
        });

        // Función para crear cada "card" de la colección
        function createCollectionCard(collection) {
            const itemsHtml = collection.items.map(item => `
                <li>${item.name}</li>
            `).join('');

            return `
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="${collection.img}" alt="${collection.name}">
                    <div class="card-body">
                        <h5 class="card-title">${collection.name}</h5>
                        <p class="card-text">${collection.description}</p>
                        <ul class="list-group list-group-flush">
                            ${itemsHtml}
                        </ul>
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
